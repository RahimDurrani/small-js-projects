<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body class="  flex items-center justify-center bg-gray-600 ">
    <div class=" relative  align-middle justify-center items-center p-16" > 
        <div id="time " class=" grid grid-cols-3 relative  shadow-cyan-600 shadow-lg bg-gray-800 rounded-2xl p-16 w-96">
            <!-- Left -->
            <div class="text-7xl " >
                <span class="bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent" id="hours">00</span>
            </div>
            <!-- right -->
             <div class="text-5xl mt-3  ">
                <span class="bg-gradient-to-r from-pink-300 to-rose-400 bg-clip-text text-transparent" id="dots">:</span>
                <span class="bg-gradient-to-r from-pink-300 to-rose-400 bg-clip-text text-transparent" id="minutes">00</span>
             </div>
             <!-- down -->
             <div class="text-3xl mt-5">
                <span class="bg-gradient-to-r from-rose-900 to-stone-500 bg-clip-text text-transparent"  id="seconds">00</span>
                <span class="text-yellow-600 font-bold" id="ampm" >PM</span>
             </div>
        </div>
    </div>



</body>
<script src="script.js"></script>
</html>
